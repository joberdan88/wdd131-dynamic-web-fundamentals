<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="Temple Album showcasing beautiful temples around the world.">
    <meta name="author" content="Jonas">

    <!-- Google Fonts with preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">

    <!-- JS -->
    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <h2>Temple Album</h2>
        <button id="menuButton">≡</button>
        <nav id="navMenu">
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>

    <main>
        <h1>My Temple Collection</h1>
        <section class="album">
            <figure>
                <img src="images/temple1.jpg" alt="Recife Temple">
                <figcaption>Recife Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple2.jpg" alt="Brasilia Temple">
                <figcaption>Brasilia Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple3.jpg" alt="Rio de Janeiro Temple">
                <figcaption>Rio de Janeiro Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple4.jpg" alt="Curitiba Temple">
                <figcaption>Curitiba Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple5.jpg" alt="Campinas Temple">
                <figcaption>Campinas Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple6.jpg" alt="Fortaleza Temple">
                <figcaption>Fortaleza Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple7.jpg" alt="Manaus Temple">
                <figcaption>Manaus Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple8.jpg" alt="Porto Alegre Temple">
                <figcaption>Porto Alegre Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple9.jpg" alt="Belém Temple">
                <figcaption>Belém Temple</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Jonas | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
