<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page - Brazil</title>

    <!-- Meta tags -->
    <meta name="description"
        content="Explore Brazil: culture, landscapes, and weather information in this country page.">
    <meta name="author" content="Jonas Oberdan">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/place.css">

    <!-- JavaScript -->
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Brazil</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <picture>
                <!-- Large image for desktop -->
                <source srcset="images/brazil-large.webp" media="(min-width: 600px)">
                <!-- Small image for mobile -->
                <img src="images/brazil-small.webp" alt="Brazil landscape">
            </picture>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Weather</h2>
            <!-- SVG icon for mobile view -->
            <img src="images/weather.svg" alt="Weather icon" class="weather-icon">

            <p>Temperature: <span id="temp">25</span> Â°C</p>
            <p>Wind Speed: <span id="wind">10</span> km/h</p>
            <p>Wind Chill: <span id="windchill"></span></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
